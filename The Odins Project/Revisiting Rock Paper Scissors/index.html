<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./default.css" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/83bafd95fd.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container-title">
      <h1 class="title">ROCK, PAPER, SCISSOR GAME!!</h1>
    </div>

    <div class="container-game">
      <div>
        <p class="player-result">Player choose:</p>
      </div>
      <div>
        <p class="bot-result">Bot choose:</p>
      </div>
    </div>

    <div class="container-result">
      <h2 class="result"> <h2 class="color-text"></h2></h2>
    </div>

    <div class="container-icons">
      <div class="rock icons">
        <i class="fa-solid fa-hand-back-fist fa-2xl"></i>
      </div>
      <div class="paper icons">
        <i class="fa-solid fa-hand fa-2xl"></i>
      </div>
      <div class="scissor icons">
        <i class="fa-solid fa-hand-scissors fa-2xl"></i>
      </div>
    </div>

    <p class="watermark">MADE BY JJ.</p>
  </body>
</html>
